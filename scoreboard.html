<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Toppliste – Quiz</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: steelblue; }
    canvas { max-width: 600px; margin: 30px auto; display: block; }
  </style>
</head>
<body>
  <h1>Toppliste – Quizresultater</h1>
  <canvas id="scoreChart"></canvas>

  <script>
    async function fetchChartData() {
      const sheetId = '1Y1IlCc7Rdr4eP29OtzfeuFMzyw2j9JBRjLM5hUA3wzQ';
      const sheetName = 'Scoreboard';
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));

      const rows = json.table.rows.map(r => r.c.map(c => c?.v ?? ""));

      // Forvent at første kolonne er "Lag", andre er "Poeng"
      const data = rows.map(row => ({ lag: row[0], poeng: parseFloat(row[1]) }));

      // Sorter og hent topp 5
      const top5 = data.sort((a, b) => b.poeng - a.poeng).slice(0, 5);

      const labels = top5.map(e => e.lag);
      const values = top5.map(e => e.poeng);

      drawChart(labels, values);
    }

    function drawChart(labels, values) {
      new Chart(document.getElementById('scoreChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Poeng',
            data: values,
            backgroundColor: 'steelblue',
            borderRadius: 4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: { display: false }
          },
          scales: {
            y: { beginAtZero: true, stepSize: 1 }
          }
        }
      });
    }

    window.addEventListener('DOMContentLoaded', fetchChartData);
  </script>
</body>
</html>
