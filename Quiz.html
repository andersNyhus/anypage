<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lagkode – Sommerquiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e0f7fa;
      color: #004d40;
    }

    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .back-button {
      display: inline-block;
      margin: 15px 0 25px;
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #004d40;
    }

    h1 {
      text-align: center;
      color: #00796b;
    }

    .content {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-button" href="https://andersnyhus.github.io/anypage/">← Tilbake til startside</a>

    <h1>Finn lagkoden</h1>

    <div class="content">
      <!-- Her er innholdet ditt fra før. Du kan lime inn scriptet/innholdet ditt her -->
      <p>Denne siden gir deg lagkoden basert på posisjonen din. Sørg for at du har aktivert posisjonstjenester på telefonen!</p>

      <!-- Eksempel på hvordan du kan fortsette -->
      <script>
        // Eksempel: Lokasjonskode-innhold
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const result = document.createElement('p');
          result.textContent = `Din posisjon: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;
          document.querySelector('.content').appendChild(result);
        }, function(error) {
          const errorMsg = document.createElement('p');
          errorMsg.textContent = "Kunne ikke hente posisjon. Sørg for at du har gitt tilgang.";
          document.querySelector('.content').appendChild(errorMsg);
        });
      </script>
    </div>
  </div>
</body>
</html>
