<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Toppliste – Quizresultater</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
      body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #e0f7fa;
      color: #004d40;
    } 

    .container {
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #00796b;
    }

    h2 {
      text-align: center;
      color: #00796b;
    }
    
    h3 {
      text-align: center;
      color: #00796b;
    }

      .back-button {
      display: inline-block;
      margin: 15px 0 25px;
      padding: 10px 15px;
      background-color: #00796b;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #004d40;
    }
    
    canvas { max-width: 400px; margin: 30px auto; display: block; }
    table { border-collapse: collapse; margin: 0px auto; width: 95%; }
    th, td { border: 1px solid #bbb; padding: 8px; text-align: center; }
    th { background: #eee; }
    tr:nth-child(even) { background: #f9f9f9; }
  </style>
</head>
<body>
  <div class="container">
    <a class="back-button" href="https://andersnyhus.github.io/anypage/">← Tilbake til startside</a>
  
    <h2>Topp 5</h2>
    <canvas id="scoreChart"></canvas>

    <h2>Poengoversikt</h2>
    <table id="resultTable">
      <thead>
        <tr>
          <th>Lag</th>
          <th>Post 2</th>
          <th>Post 3</th>
          <th>Post 4</th>
          <th>Post 5</th>
          <th>Sum</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function fetchChartData() {
      const sheetId = '1Y1IlCc7Rdr4eP29OtzfeuFMzyw2j9JBRjLM5hUA3wzQ';
      const sheetName = 'Scoreboard';
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));

      const rows = json.table.rows.map(r => r.c.map(c => c?.v ?? ""));

      const data = rows.map(row => ({ 
        Lag: row[0], 
        Post_2: parseFloat(row[1]),
        Post_3: parseFloat(row[2]),
        Post_4: parseFloat(row[3]),
        Post_5: parseFloat(row[4]),
        poeng: parseFloat(row[5])
      }));
      
      const top5 = data.sort((a, b) => b.poeng - a.poeng).slice(0, 5);
      const top12 = data.sort((a, b) => b.poeng - a.poeng).slice(0, 12);

      const labels = top5.map(e => e.Lag);
      const values = top5.map(e => e.poeng);

      drawChart(labels, values);
      drawTable(top12);
    }

    function drawChart(labels, values) {
      new Chart(document.getElementById('scoreChart'), {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Poeng',
            data: values,
            backgroundColor: 'steelblue',
            borderRadius: 4
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    function drawTable(data) {
      const tbody = document.querySelector('#resultTable tbody');
      tbody.innerHTML = data.map(row =>
        `<tr><td>${row.Lag}</td><td>${row.Post_2}</td><td>${row.Post_3}</td><td>${row.Post_4}</td><td>${row.Post_5}</td><td>${row.poeng}</td></tr>`
      ).join('');
    }

    window.addEventListener('DOMContentLoaded', fetchChartData);
  </script>
</body>
</html>
